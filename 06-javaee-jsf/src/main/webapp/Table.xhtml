<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Primer Formulario</title>
</h:head>
<h:body>

    <h:outputStylesheet library="css" name="styles.css"/>

    <h:dataTable id="table" value="#{form2View.customerList}" var="customer" border="1">
        <h:column>#{customer.id}</h:column>
        <h:column>#{customer.documentType}</h:column>
        <h:column>#{customer.documentNumber}</h:column>
        <h:column>#{customer.firstName}</h:column>
        <h:column>#{customer.lastName}</h:column>
        <h:column>#{customer.email}</h:column>
        <h:column>#{customer.gender}</h:column>
    </h:dataTable>

</h:body>

</html>
